<!doctype html><html lang="en"><head>	<meta charset="UTF-8" />	<title>Emmet toolkit for &lt;textarea&gt;</title>	<style>		body {			font-family: sans-serif;			font-size: 0.8em;		}				textarea {			width: 90%;			height: 20em;		}	</style>	<script src="emmet.js"></script></head><body>	<h1>Emmet toolkit for &lt;textarea&gt;</h1>	<p>This is a demonstration of <a href="https://github.com/sergeche/zen-coding/downloads">Emmet toolkit for &lt;textarea&gt;</a> plugin. To use it on your web-page, simply include <code>emmet.js</code> on your page.</p>	<p>Click on “Powered by Emmet” link to see available keyboard shortcuts.</p>	<textarea>html:5>div#page>div#header>ul.navigation>li*4>a</textarea>	<div><span class="emmet-powered" style="font-family: sans-serif;font-size: 11px;color: #0072bc;cursor: pointer;border-bottom: 1px dashed #0072bc;" onclick="emmet.require('textarea').showInfo();">Powered by Emmet</span></div>		<script>		emmet.require('textarea').setup({			pretty_break: true, // enable formatted line breaks (when inserting 					            // between opening and closing tag) 			use_tab: true       // expand abbreviations by Tab key		});	</script></body></html>
